<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style5.css">
    <title>NumGame</title>
</head>

<body>

    <div class="container">
        <div class="canvas">
             <div class="desc">
                <h1 class="desc__title">Игра: угадай число</h1>
                <p class="desc__subtitle">Компьютер загадал число от 1 до 100.Угадайте число</p>
             </div>
             <div class="field">
                <label for="field__input" class="field__label">Ваше число:</label>
                <input type="text" class="field__input">
                <button class="field__btn">Проверить:</button>
             </div>
             <div class="result">
                <div class="result__check">
                    <span class="result__check_label">Результат:</span>
                    <span class="result__check__out"></span>
                    <div class="result__help">
                        <span class="result__help_label">Подсказка:</span>
                        <span class="result__help__out"></span>
                    <div class="result__count">
                        <span class="result__count_label">Число попыток:</span>
                        <span class="result__count__out"></span>
                </div>
             </div>
        </div>
    </div>




    <script src="js/task5.js"></script>
</body>

</html>
